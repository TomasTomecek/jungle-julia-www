# This is a simple configuration.
# If you want to see the full configuration, please check `full-config.toml` .
# And see https://gohugo.io/getting-started/configuration/ .

baseURL = "https://jungle-julia.farm/"
title = "Zahrada Jungle Julia"
enableRobotsTXT = true
enableEmoji = true
theme = "jane"

hasCJKLanguage = false    # has chinese/japanese/korean?
paginate = 3              # Number of articles displayed on the homepage
rssLimit = 20             # Limit Entry Count to Rss file
disqusShortname = "tomastomecek"
googleAnalytics = "G-7N6YEYMN3H"
copyright = "Tomáš Tomeček"            # default: author.name ↓

[markup.goldmark.renderer]
# I know what I'm doing
unsafe = true

# language support # en / zh-cn / other... translations present in i18n/
defaultContentLanguage = "cs"           # Default language to use
defaultContentLanguageInSubdir = false
[languages.cs]
  languageCode = "cs"
  weight = 1
[languages.en]
  languageCode = "en"
  weight = 2

[author]
  name = "Tomáš Tomeček"        # essential
  # url = "/about"          # optional

[sitemap]                 # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[languages.cs.menu.main]]
  name = "Domov"
  weight = 10
  identifier = "home"
  pageref = "/"
[[languages.cs.menu.main]]
  name = "Články"
  weight = 20
  identifier = "archives"
  pageref = "/post/"
# [[menu.main]]
#   name = "external-link"
#   weight = 50
#   pageref = "https://gohugo.io"


[params]
  since = "2023"            # Site creation time
  homeFullContent = false   # if false, show post summaries on home page. Otherwise show full content.
  rssFullContent = true     # if false, Rss feed instead of the summary

  moreMeta = true  # more info about posts

  # site info (optional)
  # logoTitle = "Jane"        # default: the title value
  keywords = ["permakultura", "zahrada"]
  description = "Blog a permakulturní zahradě Jungle Julia."

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "2. 1. 2006"

  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = true                                                                            # 是否开启目录
  photoswipe = true         # see https://github.com/dimsemenov/PhotoSwipe            # 是否启用PhotoSwipe（图片可点击）
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = ['julia.css']            # if ['custom.css'], load '/static/css/custom.css' file
  customJS = []             # if ['custom.js'], load '/static/js/custom.js' file

  [params.social]                                         # 社交链接
    a-email = "mailto:tomas@tomecek.net"
